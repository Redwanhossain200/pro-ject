<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design a Responsive grid layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    /* Common style */
    .box {
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: flex-start;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
    }

    .grid-container {
      width: 90%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 200px 200px;
      gap: 15px;
    }

    /* Grid Position */
    .box1 {
      grid-row: 1 / 3;
      grid-column: 1 / 2;
      background: #e83e6f;
    }

    .box2 {
      grid-row: 1 / 2;
      grid-column: 2 / 4;
      background: #f4a62a;
    }

    .box3 {
      grid-row: 2 / 3;
      grid-column: 2 / 3;
      background: #8e44ad;
    }

    .box4 {
      grid-row: 2 / 3;
      grid-column: 3 / 4;
      background: #2c7be5;
    }


    /* ðŸ“± Mobile responsive */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 150px);
      }

      .box1,
      .box2,
      .box3,
      .box4 {
        grid-column: auto;
        grid-row: auto;
      }
    }
  </style>
</head>

<body>

  <div class="grid-container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
  </div>

</body>

</html>
