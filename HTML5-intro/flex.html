<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box</title>
  <link rel="stylesheet" href="css/nav.css">
  <style>
    .container {
      display: flex;

    }

    .container div {
      border: 2px solid tomato;
      height: 100px;
      width: 200px;
      font-size: 3em;
    }

    .box {
      font-size: 4rem;
      height: 150px;
      width: 150px;
      border: 3px solid blue;
    }

    .box-container {
      display: flex;
      /* gap: 10px; */
    }

    .user {
      font-size: 2rem;
      background-color: lightgray;
      height: 100px;
      width: 100px;
      border: 2px solid green;
      margin: 5px;
    }

    .user-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      height: 300px;
      border: 2px solid black;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="center.html">Center</a></li>
        <li><a href="flex.html">Flex</a></li>
        <li><a href="table.html">Table</a></li>
        <li><a href="form.html">Form</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
  </div>

  <div class="box-container">
    <!-- .box{$}*6 -->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

  <div class="user-container">
    <!-- .user{user-$}*3 -->
    <div class="user">user-1</div>
    <div class="user">user-2</div>
    <div class="user">user-3</div>
  </div>

  <div class="user-container">
    <!-- .user{user-$}*12 -->
    <div class="user">user-1</div>
    <div class="user">user-2</div>
    <div class="user">user-3</div>
    <div class="user">user-4</div>
    <div class="user">user-5</div>
    <div class="user">user-6</div>
    <div class="user">user-7</div>
    <div class="user">user-8</div>
    <div class="user">user-9</div>
    <div class="user">user-10</div>
    <div class="user">user-11</div>
    <div class="user">user-12</div>
    <div class="user">user-12</div>
    <div class="user">user-12</div>
    <div class="user">user-12</div>
    <div class="user">user-12</div>
    <div class="user">user-12</div>
    <div class="user">user-12</div>
    <div class="user">user-12</div>
    <div class="user">user-12</div>
    <div class="user">user-12</div>
  </div>
</body>

</html>
