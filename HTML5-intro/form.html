  <main>
    <section>
      <h2>Jamal Vai er pitha</h2>
      <fieldset class="basic-info">
        <legend>Order Form:</legend>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="enter your name"><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="enter your email"><br><br>

          <label for="password">password:</label>
          <input type="password" id="password" name="password" required placeholder="enter your password"><br><br>

          <label for="pitha-type">Select Pitha Type:</label>
          <select id="pitha-type" name="pitha-type" required>
            <option value="bhapa-pitha">Bhapa Pitha</option>
            <option value="chitoi-pitha">Chitoi Pitha</option>
            <option value="patishapta">Patishapta</option>
            <option value="puli-pitha">Puli Pitha</option>
          </select><br><br>

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" required placeholder="number of pithas"><br><br>
      </fieldset>
      <br><br>
      <fieldset>
        <legend>Additional Instructions:</legend>
        <textarea id="instructions" name="instructions" rows="4" cols="50"
          placeholder="Any special requests or instructions?"></textarea>
      </fieldset>
      <br><br>
      <input type="submit" value="Order Now">
      <input type="reset" value="Reset Form">
      </form>
    </section>
  </main>

  <footer>

  </footer>
</body>
